id: LAVA_POOLS_MOUNTAIN
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: PROBABILITY
    sampler:
      type: OPEN_SIMPLEX_2
      frequency: 0.03
      salt: 2657
  threshold: 0.75

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: 72
        max: 319
      pattern:
        type: AND
        patterns:
          - type: MATCH_AIR
            offset: 1
          - type: MATCH_SET
            blocks:
              - minecraft:netherrack
              - minecraft:magma_block
              - minecraft:blackstone
              - minecraft:stone
              - minecraft:deepslate
              - minecraft:smooth_basalt
            offset: 0
          - type: MATCH_SOLID
            offset: -1
    - type: ADJACENT_PATTERN
      range: *range
      match-all: true
      pattern:
        type: OR
        patterns:
          - type: MATCH_SET
            blocks:
              - minecraft:netherrack
              - minecraft:magma_block
              - minecraft:blackstone
              - minecraft:stone
              - minecraft:deepslate
              - minecraft:smooth_basalt
            offset: 0
          - type: MATCH
            block: minecraft:lava
            offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: BLOCK:minecraft:lava